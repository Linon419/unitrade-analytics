version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: unitrade-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  unitrade:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: unitrade-gateway
    depends_on:
      - redis
    env_file:
      - .env
    environment:
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379
      - UNITRADE_CONFIG=/app/config/default.yaml
      - METRICS_ENABLED=true
      - METRICS_PORT=8000
    command: ["python", "-m", "unitrade.cli", "serve", "--port", "8080", "--interval", "60"]
    ports:
      - "8080:8080" # Dashboard
      - "8000:8000" # Prometheus metrics (/metrics)
    volumes:
      - ../data:/app/data
      - ../config:/app/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
