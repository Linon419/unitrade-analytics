global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # UniTrade Gateway 指标
  - job_name: 'unitrade'
    static_configs:
      - targets: ['unitrade:8000']
    metrics_path: '/metrics'

  # Prometheus 自身指标
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Redis 指标 (需要 redis_exporter)
  # - job_name: 'redis'
